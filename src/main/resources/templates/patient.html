<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
<!-- Bootstrap核心CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- JQuery -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- bootstrap的js -->
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!-- echarts的js -->
<script type="text/javascript" src="/js/echarts.js"></script>
</head>
<body>
	<!-- 顶部 -->
	<div th:include="template/index_template::web_header"></div>
	<!-- 操作栏 -->
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-2">
			<div class="btn-group-vertical">
				<!-- 个人信息 -->
				<button type="button" class="form-control btn btn-primary"
					th:onclick="'information('+${session.user.id}+')'">个人信息</button>
				<script type="text/javascript">
					var information = function(id) {
						$("#display_div").load("/patient/information/" + id);
					}
				</script>
				<!-- 进行挂号 -->
				<button type="button" class="form-control btn btn-primary"
					onclick="appointment_time_select()">进行挂号</button>
				<script type="text/javascript">
					var appointment_time_select = function() {
						$("#display_div").load(
								"/patient/appointment_time/select");
					}
				</script>
				<!-- 挂号记录 -->
				<button type="button" class="form-control btn btn-primary"
					onclick="appointment_select()">挂号记录</button>
				<script type="text/javascript" th:inline="javascript">
					var appointment_select = function() {
						$("#display_div").load(
								"/patient/appointment/select/"+[[${session.user.id}]]);
					}
				</script>
			</div>
		</div>
		<div class="col-lg-8" id="display_div"></div>
		<div class="col-lg-1"></div>
	</div>
	<!-- 底部 -->
	<div th:include="template/index_template::web_footer"></div>
	<!-- 显示个人信息 -->
	<script type="text/javascript" th:inline="javascript">
		information([[${session.user.id}]]);
	</script>
</body>
