<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
<!-- Bootstrap核心CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- JQuery -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- bootstrap的js -->
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!-- echarts的js -->
<script type="text/javascript" src="/js/echarts.js"></script>
<script type="text/javascript">
	var login_register = function() {
		$("#display_div").load("/login_register");
	}
	var popular_science = function() {
		$("#display_div").load("/popular_science");
	}
	var public_notice = function() {
		$("#display_div").load("/public_notice");
	}
	var report_form = function() {
		$("#display_div").load("/report_form");
	}
</script>
</head>
<body>
	<!-- 顶部 -->
	<div th:include="template/index_template::web_header"></div>
	<!-- 轮播图 -->
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div id="carouselExampleIndicators" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/image/x.png" class="d-block w-100" alt="..."
							height="400px">
					</div>
					<div class="carousel-item">
						<img src="/image/x.png" class="d-block w-100" alt="..."
							height="400px">
					</div>
					<div class="carousel-item">
						<img src="/image/x.png" class="d-block w-100" alt="..."
							height="400px">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!-- 按钮 -->
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-2" th:if="${session.user}==null">
			<button type="button" class="form-control btn btn-danger"
				onclick="login_register()">登录/注册</button>
		</div>
		<div class="col-lg-2" th:if="${session.user}!=null">
			<button type="button" class="form-control btn btn-danger"
				onclick="login_register()">个人信息</button>
		</div>
		<div class="col-lg-2">
			<button type="button" class="form-control btn btn-warning"
				onclick="popular_science()">科普</button>
		</div>
		<div class="col-lg-2">
			<button type="button" class="form-control btn btn-success"
				onclick="public_notice()">公告</button>
		</div>
		<div class="col-lg-2">
			<button type="button" class="form-control btn btn-primary"
				onclick="report_form()">报表</button>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!-- 展示页 -->
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div id="display_div">
				<div th:include="template/index_template::login_register"></div>
			</div>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!-- 底部 -->
	<div th:include="template/index_template::web_footer"></div>
</body>
