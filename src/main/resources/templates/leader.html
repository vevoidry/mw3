<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
<!-- Bootstrap核心CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- JQuery -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- bootstrap的js -->
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!-- echarts的js -->
<script type="text/javascript" src="/js/echarts.js"></script>
</head>
<body>
	<!-- 顶部 -->
	<div th:include="template/index_template::web_header"></div>
	<!-- 操作栏 -->
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-2">
			<div class="btn-group-vertical">
				<button th:each="check_department:${check_departmentList}"
					type="button" class="form-control btn btn-primary"
					th:onclick="'check_department_leader('+${check_department.id}+')'"
					th:text="${check_department.name}"></button>
				<script type="text/javascript">
					var check_department_leader = function(check_department_id) {
						$("#display_div").load(
								"/worker/check_department/leader/"
										+ check_department_id);
					}
				</script>
			</div>
		</div>
		<div class="col-lg-8" id="display_div"></div>
		<div class="col-lg-1"></div>
	</div>
	<!-- 底部 -->
	<div th:include="template/index_template::web_footer"></div>
	<script type="text/javascript" th:inline="javascript">
		check_department_leader([[${check_departmentList[0].id}]]);
	</script>
</body>
